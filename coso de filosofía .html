    .correct {

      cursor: pointer;
      transition: all 0.3s;
    }

    #next-btn:hover {
      background: #d4af37;
    }

    #score {
      font-size: 1.3em;
      font-weight: bold;
      color: #6b4226;
    }
  </style>
</head>

      <div class="answers" id="answer-buttons"></div>
      <button id="next-btn">Siguiente</button>

  </div>

      {question:"Â¿QuÃ© simboliza el gesto de AristÃ³teles con la mano extendida hacia la tierra?",image:"https://upload.wikimedia.org/wikipedia/commons/d/d8/Raffaello_Scuola_di_Atene_platone_aristotele.jpg",answers:[{text:"El empirismo y la observaciÃ³n",correct:true},{text:"El idealismo",correct:false},{text:"La religiÃ³n",correct:false},{text:"El arte",correct:false}]},

      {question:"Â¿QuÃ© elemento destaca la perspectiva en la pintura?",image:"https://upload.wikimedia.org/wikipedia/commons/9/94/Raffaello_Scuola_di_Atene.jpg",answers:[{text:"El punto de fuga en el centro entre PlatÃ³n y AristÃ³teles",correct:true},{text:"Las escaleras laterales",correct:false},{text:"El fondo oscuro",correct:false},{text:"El techo abovedado",correct:false}]},
      {question:"Â¿QuÃ© tema general une a todos los personajes de la pintura?",image:"https://upload.wikimedia.org/wikipedia/commons/9/94/Raffaello_Scuola_di_Atene.jpg",answers:[{text:"La filosofÃ­a y la bÃºsqueda del conocimiento",correct:true},{text:"La religiÃ³n cristiana",correct:false},{text:"La guerra y la polÃ­tica",correct:false},{text:"El arte renacentista",correct:false}]}
    ];

    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-btn");
    const imageElement = document.getElementById("question-image");
    const scoreContainer = document.getElementById("score");

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      nextButton.innerHTML = "Siguiente";
      scoreContainer.style.display = "none";
      showQuestion();
    }

    function showQuestion() {
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      questionElement.innerHTML = currentQuestion.question;
      imageElement.src = currentQuestion.image;

      currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.addEventListener("click", () => selectAnswer(button, answer.correct));
        answerButtons.appendChild(button);
      });
    }

    function resetState() {
      nextButton.style.display = "none";
      while (answerButtons.firstChild) answerButtons.removeChild(answerButtons.firstChild);
    }

    function selectAnswer(button, correct) {
      const buttons = answerButtons.querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);
      if (correct) {button.classList.add("correct"); score++;} 
      else {button.classList.add("incorrect");}
      nextButton.style.display = "block";
    }

    nextButton.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) showQuestion();
      else showScore();
    });

    function showScore() {
      resetState();
      questionElement.innerHTML = "ðŸŽ‰ Â¡Has completado el quiz!";
      imageElement.src = "https://upload.wikimedia.org/wikipedia/commons/9/94/Raffaello_Scuola_di_Atene.jpg";
      scoreContainer.style.display = "block";
      scoreContainer.innerHTML = `Tu puntaje final es: ${score} de ${questions.length}`;
      nextButton.innerHTML = "Reiniciar";
      nextButton.style.display = "block";
      nextButton.addEventListener("click", startQuiz, { once: true });
    }

    startQuiz();
  </script>
</body>
</html>
